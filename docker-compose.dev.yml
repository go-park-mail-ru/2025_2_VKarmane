version: '3.8'

services:
  search_worker:
    build:
      context: .
      dockerfile: cmd/search_worker/Dockerfile
    container_name: vkarmane-searcher
    environment:
      PORT: 8081
      HOST: 0.0.0.0
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - vkarmane-network
    
  auth_service:
    build:
      context: .
      dockerfile: cmd/auth_service/Dockerfile
    container_name: vkarmane-auth
    environment:
      PORT: 8090
      HOST: 0.0.0.0

      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane
      DB_PASSWORD: vkarmane_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkarmane-network
    ports:
      - "8090:8090"
    restart: unless-stopped
  
  budget_service:
    build:
      context: .
      dockerfile: cmd/budget_service/Dockerfile
    container_name: vkarmane-budget
    environment:
      PORT: 8100
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane
      DB_PASSWORD: vkarmane_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkarmane-network
    ports:
      - "8100:8100"
    restart: unless-stopped

  
  finance_service:
    build:
      context: .
      dockerfile: cmd/finance_service/Dockerfile
    container_name: vkarmane-finance
    environment:
      PORT: 8110
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane
      DB_PASSWORD: vkarmane_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkarmane-network
    ports:
      - "8110:8110"
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vkarmane-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane
      DB_PASSWORD: vkarmane_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable
      PORT: 8080
      HOST: 0.0.0.0
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: info
      HTTPS_ENABLED: "false"
      AUTH_SERVICE_HOST: auth_service
      AUTH_SERVICE_PORT: 8090
      BUDGET_SERVICE_HOST: budget_service
      BUDGET_SERVICE_PORT: 8100
      FINANCE_SERVICE_HOST: finance_service
      FINANCE_SERVICE_PORT: 8110
      KAFKA_PRODUCER_HOST: kafka
      KAFKA_PRODUCER_PORT: 9092
      ELASTIC_SEARCH_HOST: elasticsearch
      ELASTIC_SEARCH_PORT: 9200
      HTTPS_CERT_FILE: /etc/letsencrypt/live/vkarmane-planero.duckdns.org/fullchain.pem
      HTTPS_KEY_FILE: /etc/letsencrypt/live/vkarmane-planero.duckdns.org/privkey.pem
      CORS_HOST: "vkarmane-planero.duckdns.org"
      CORS_FRONTEND_PORT: "8000"
      CORS_ORIGINS: "https://vkarmane-planero.duckdns.org:8080"
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: images
    ports:
      - "8080:8080"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs:/root/logs
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - vkarmane-network
    restart: unless-stopped

volumes:
  alertmanager_data:
  grafana_data:
  kafka_data:
  postgres_data:
  minio_data:

networks:
  vkarmane-network:
    driver: bridge 
