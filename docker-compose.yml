version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vkarmane-postgres
    environment:
      POSTGRES_DB: vkarmane
      POSTGRES_USER: vkarmane
      POSTGRES_PASSWORD: vkarmane_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - vkarmane-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vkarmane -d vkarmane"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: vkarmane-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BROWSER: "on"
      MINIO_DOMAIN: vkarmane-planero-minio.duckdns.org
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - vkarmane-network

  prometheus:
    image: prom/prometheus:latest
    container_name: vkarmane-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - "9090:9090"
    networks:
      - vkarmane-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: vkarmane-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "4000:3000"
    depends_on:
      - prometheus
    networks:
      - vkarmane-network
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: vkarmane-node-exporter
    ports:
      - "9500:9100"
    networks:
      - vkarmane-network
    restart: unless-stopped
    pid: "host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro

  alertmanager:
    image: prom/alertmanager:latest
    container_name: vkarmane-alertmanager
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9099:9093"
    networks:
      - vkarmane-network
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--cluster.listen-address=:9095"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: vkarmane-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - vkarmane-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    container_name: vkarmane-kafka
    volumes:
      - kafka_data:/var/lib/kafka/data
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vkarmane-network

  elasticsearch:
    image: elasticsearch:8.7.1
    networks:
      - vkarmane-network
    container_name: vkarmane-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"

  kibana:
    image: kibana:8.7.1
    container_name: vkarmane-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - vkarmane-network

  kafka-ui:
    image: provectuslabs/kafka-ui
    ports:
      - "8085:8080"
    container_name: vkarmane-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
    networks:
      - vkarmane-network
    
volumes:
  alertmanager_data:
  grafana_data:
  kafka_data:
  postgres_data:
  minio_data:

networks:
  vkarmane-network:
    driver: bridge 
