version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vkarmane-postgres
    environment:
      POSTGRES_DB: vkarmane
      POSTGRES_USER: vkarmane
      POSTGRES_PASSWORD: vkarmane_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs/postgresql:/var/lib/postgresql/data/log
      - ./migrations:/docker-entrypoint-initdb.d
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./docker/postgres/pg_ident.conf:/etc/postgresql/pg_ident.conf:ro
    networks:
      - vkarmane-network
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vkarmane -d vkarmane"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: vkarmane-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - vkarmane-network

  prometheus:
    image: prom/prometheus:latest
    container_name: vkarmane-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - "9090:9090"
    networks:
      - vkarmane-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: vkarmane-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "4000:3000"
    depends_on:
      - prometheus
    networks:
      - vkarmane-network
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: vkarmane-node-exporter
    ports:
      - "9500:9100"
    networks:
      - vkarmane-network
    restart: unless-stopped
    pid: "host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro


  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: vkarmane-cadvisor
    ports:
      - "8020:8080"
    networks:
      - vkarmane-network
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    labels:
      vk_service: cadvisor
      vk_project: vkarmane



  alertmanager:
    image: prom/alertmanager:latest
    container_name: vkarmane-alertmanager
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9099:9093"
    networks:
      - vkarmane-network
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--cluster.listen-address=:9095"

  pgbadger:
    image: dalibo/pgbadger:latest
    container_name: vkarmane-pgbadger
    volumes:
      - ./logs/postgresql:/var/log/postgresql:ro
      - ./reports/pgbadger:/reports
    networks:
      - vkarmane-network
    command: >
      sh -c "
        if [ -d /var/log/postgresql ] && [ \"$$(ls -A /var/log/postgresql/*.log 2>/dev/null)\" ]; then
          pgbadger -o /reports/report.html
          -f stderr
          --prefix '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
          /var/log/postgresql/*.log
          && echo 'Report generated at /reports/report.html'
        else
          echo 'No PostgreSQL log files found in /var/log/postgresql'
          echo 'Make sure PostgreSQL is running and generating logs'
          exit 1
        fi
      "
    profiles:
      - tools
  auth_service:
    build:
      context: .
      dockerfile: cmd/auth_service/Dockerfile
    container_name: vkarmane-auth
    environment:
      PORT: 8090
      HOST: 0.0.0.0

      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane_app
      DB_PASSWORD: vkarmane_app_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkarmane-network
    ports:
      - "8090:8090"
    restart: unless-stopped
  
  budget_service:
    build:
      context: .
      dockerfile: cmd/budget_service/Dockerfile
    container_name: vkarmane-budget
    environment:
      PORT: 8100
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane_app
      DB_PASSWORD: vkarmane_app_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkarmane-network
    ports:
      - "8100:8100"
    restart: unless-stopped
    labels:
      vk_service: budget
      vk_project: vkarmane

  
  finance_service:
    build:
      context: .
      dockerfile: cmd/finance_service/Dockerfile
    container_name: vkarmane-finance
    environment:
      PORT: 8110
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane_app
      DB_PASSWORD: vkarmane_app_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkarmane-network
    ports:
      - "8110:8110"
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vkarmane-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane_app
      DB_PASSWORD: vkarmane_app_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable
      PORT: 8080
      HOST: 0.0.0.0
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: info
      HTTPS_ENABLED: "true"
      AUTH_SERVICE_HOST: auth_service
      AUTH_SERVICE_PORT: 8090
      BUDGET_SERVICE_HOST: budget_service
      BUDGET_SERVICE_PORT: 8100
      FINANCE_SERVICE_HOST: finance_service
      FINANCE_SERVICE_PORT: 8110
      HTTPS_CERT_FILE: /etc/letsencrypt/live/vkarmane.duckdns.org/fullchain.pem
      HTTPS_KEY_FILE: /etc/letsencrypt/live/vkarmane.duckdns.org/privkey.pem
      CORS_HOST: "vkarmane.duckdns.org"
      CORS_FRONTEND_PORT: "8000"
      CORS_ORIGINS: "https://vkarmane.duckdns.org:8080"
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: images
    ports:
      - "8080:8080"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs:/root/logs
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - vkarmane-network
    restart: unless-stopped

volumes:
  alertmanager_data:
  grafana_data:
  postgres_data:
  minio_data:

networks:
  vkarmane-network:
    driver: bridge
