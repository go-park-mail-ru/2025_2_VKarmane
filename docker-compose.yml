version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vkarmane-postgres
    environment:
      POSTGRES_DB: vkarmane
      POSTGRES_USER: vkarmane
      POSTGRES_PASSWORD: vkarmane_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - vkarmane-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vkarmane -d vkarmane"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: vkarmane-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - vkarmane-network

  prometheus:
    image: prom/prometheus:latest
    container_name: vkarmane-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - vkarmane-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: vkarmane-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "4000:3000"
    depends_on:
      - prometheus
    networks:
      - vkarmane-network
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: vkarmane-node-exporter
    ports:
      - "9500:9100"
    networks:
      - vkarmane-network
    restart: unless-stopped
    pid: "host" 
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro



  auth_service:
    build:
      context: .
      dockerfile: cmd/auth_service/Dockerfile
    container_name: vkarmane-auth
    environment:
      PORT: 8090
      HOST: 0.0.0.0

      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane
      DB_PASSWORD: vkarmane_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkarmane-network
    ports:
      - "8090:8090"
    restart: unless-stopped
  
  budget_service:
    build:
      context: .
      dockerfile: cmd/budget_service/Dockerfile
    container_name: vkarmane-budget
    environment:
      PORT: 8100
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane
      DB_PASSWORD: vkarmane_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable

      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkarmane-network
    ports:
      - "8100:8100"
    restart: unless-stopped


  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vkarmane-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vkarmane
      DB_PASSWORD: vkarmane_password
      DB_NAME: vkarmane
      DB_SSLMODE: disable
      PORT: 8080
      HOST: 0.0.0.0
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: info
      HTTPS_ENABLED: "false"
      AUTH_SERVICE_HOST: auth_service
      AUTH_SERVICE_PORT: 8090
      BUDGET_SERVICE_HOST: budget_service
      BUDGET_SERVICE_PORT: 8100
      # HTTPS_CERT_FILE: /etc/letsencrypt/live/vkarmane.duckdns.org/fullchain.pem
      # HTTPS_KEY_FILE: /etc/letsencrypt/live/vkarmane.duckdns.org/privkey.pem
      CORS_HOST: "localhost"
      CORS_FRONTEND_PORT: "3000"
      CORS_ORIGINS: "https://vkarmane.duckdns.org:8080,http://localhost:8070,http://localhost:8000"
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: images
    ports:
      - "8070:8080"
    volumes:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs:/root/logs
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - vkarmane-network
    restart: unless-stopped

volumes:
  grafana_data:
  postgres_data:
  minio_data:

networks:
  vkarmane-network:
    driver: bridge