global:
  scrape_interval: 2s

scrape_configs:
  - job_name: "app"
    static_configs:
      - targets: ["app:10000"]

  - job_name: "budget_service"
    static_configs:
      - targets: ["budget_service:8800"]

  - job_name: "auth_service"
    static_configs:
      - targets: ["auth_service:8700"]

  - job_name: "node_exporter"
    static_configs:
      - targets: ["node_exporter:9100"]
